{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | JobHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #117a7a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 360px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 24px;
            color: #123456;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #28a745; /* Green */
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        .social-btn img {
            width: 20px;
            margin-right: 8px;
        }

        .google-btn {
            background-color: #DB4437;
        }

        .github-btn {
            background-color: #000000;
        }

        .register-text {
            font-size: 14px;
            margin-top: 16px;
        }

        .register-text a {
            color: #0b807e;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'images/job-hive-logo.png' %}" alt="JobHive Logo" style="width: 120px; margin-bottom: 16px;">
        <h2>Sign in</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>

        <div style="margin: 10px 0;">or</div>

        <a class="social-btn google-btn" href="{% url 'social:begin' 'google-oauth2' %}">
            <img src="{% static 'images/google.256x256.png' %}" alt="Google"> Sign in with Google
        </a>

        <a class="social-btn github-btn" href="{% url 'social:begin' 'github' %}">
            <img src="{% static 'images/1221583_github_logo_media_social_icon.png' %}" alt="GitHub"> Sign in with GitHub
        </a>

        <div class="register-text">
            Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</body>
</html>
